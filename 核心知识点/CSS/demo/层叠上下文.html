<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .box{
      width: 120px;
      height: 120px;
      background-color: deepskyblue;
    }
    .box2{
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div style="position:static; z-index:auto;">
    <div class="box" style="position:absolute; z-index:2;"></div>
   </div>
   <div style="position:relative; z-index:0;">
    <div class="box2" style="position:absolute; z-index:1;"></div>
   </div>
</body>
</html>
